<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.container {
    position: relative;
    width: 400px;
    height: 300px;
    border: 2px solid #333;
    margin: 20px;
}

.relative-box {
    position: relative;
    top: 20px;
    left: 30px;
    background-color: lightblue;
    width: 100px;
    height: 80px;
}

.absolute-box {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: lightcoral;
    width: 80px;
    height: 60px;
}

.fixed-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #29a9ff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
}

.sticky-header {
    position: sticky;
    top: 10px;
    background-color: #2c3e50;
    color: white;
    padding: 10px;
}
    </style>
</head>
<body>
    <div class="sticky-header">This header will stick when scrolling</div>

<div class="container">
    <div class="relative-box">Relative positioning</div>
    <div class="absolute-box">Absolute positioning</div>
</div>

<button class="fixed-button">Help</button>

<div style="height: 1000px; background: linear-gradient(white, lightgray);">
    Scroll down to see sticky and fixed positioning in action!
</div>
    
</body>
</html>
