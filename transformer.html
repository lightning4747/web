<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        :root {
            --primary-color: #3498db;
            --transition-standard: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .transform-demo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .demo-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: var(--transition-standard);
            cursor: pointer;
        }

        /* Hover transforms */
        .translate:hover {
            transform: translateY(-10px);
        }

        .scale:hover {
            transform: scale(1.05);
        }

        .rotate:hover {
            transform: rotate(5deg);
        }

        .skew:hover {
            transform: skewY(-2deg);
        }

        /* 3D Flip Card */
        .flip-container {
            perspective: 1000px;
            height: 200px;
        }

        .flip-card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .flip-container:hover .flip-card {
            transform: rotateY(180deg);
        }

        .flip-front,
        .flip-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }

        .flip-front {
            background: var(--primary-color);
            color: white;
        }

        .flip-back {
            background: linear-gradient(to right, red, blue);
            color: white;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="transform-demo">
        <div class="demo-card translate">Hover to Translate</div>
        <div class="demo-card scale">Hover to Scale</div>
        <div class="demo-card rotate">Hover to Rotate</div>
        <div class="demo-card skew">Hover to Skew</div>
        
        <div class="flip-container">
            <div class="flip-card">
                <div class="flip-front">Front</div>
                <div class="flip-back">Back</div>
            </div>
        </div>
    </div>
</body>
</html>
