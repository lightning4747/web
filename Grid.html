<!-- bento grid -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0 ;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2%;

        }

        .container {
            
            
            display: grid;
            grid-auto-columns: 200px;
            grid-auto-rows: 200px ;
            gap:1em;
            grid-template-areas:
            "box1 box1 box1 box3"
            "box2 box4 box5 box5 " ;
        }
        .items {
            padding: 2em;
            /* width: 100px; */
            /* height: 100px; */
            background-color: aquamarine;
            border: 2px solid black;
            border-radius: 7px;
            font-weight: bolder;
            font-family: 'Courier New', Courier, monospace;
            font-style: italic;
            transition:all 0.5s ease ;
            
        }
        .items:hover {
            background-color: rgb(70, 185, 147);
            cursor:grab;
        }
        .items:active{
            cursor: grabbing;
            background-color: bisque;
        }
          .item-1 { grid-area: box1; }
        .item-2 { grid-area: box2; }
        .item-3 { grid-area: box3; }
        .item-4 { grid-area: box4; }
        .item-5 { grid-area: box5; }
    </style>
</head>
<body>
    <div class="container">
        <div class="items item-1">item-1</div>
        <div class="items item-2">item-2</div>
        <div class="items item-3">item-3</div>
        <div class="items item-4">item-4</div>
        <div class="items item-5">item-5</div>
        
    </div>
</body>
</html>
