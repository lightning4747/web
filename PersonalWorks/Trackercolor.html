<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Cursor Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            cursor: none;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1;
            padding: 20px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 0, 204, 0.5);
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #aaa;
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        /* Main cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.2s ease;
        }

        .cursor-inner {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
        }

        /* Trail elements */
        .trail {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Particle elements */
        .particle {
            position: fixed;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9997;
            opacity: 0;
        }

        /* Interactive elements */
        .interactive {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            text-align: center;
        }

        .interactive:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .interactive-1 {
            top: 20%;
            left: 20%;
        }

        .interactive-2 {
            top: 20%;
            right: 20%;
        }

        .interactive-3 {
            bottom: 20%;
            left: 20%;
        }

        .interactive-4 {
            bottom: 20%;
            right: 20%;
        }

        .interactive-5 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .pulse {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9996;
            opacity: 0;
        }
    </style>
</head>
<body>
    

    <div class="cursor"></div>
    <div class="cursor-inner"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cursor = document.querySelector('.cursor');
            const cursorInner = document.querySelector('.cursor-inner');
            const trailElements = [];
            const particleElements = [];
            const interactiveElements = document.querySelectorAll('.interactive');
            let mouseX = 0;
            let mouseY = 0;
            let trailCount = 15;
            let particleCount = 100;
            let trailIndex = 0;
            let particleIndex = 0;
            let isMouseMoving = false;
            let mouseTimer;

            // Create trail elements
            for (let i = 0; i < trailCount; i++) {
                const trail = document.createElement('div');
                trail.className = 'trail';
                document.body.appendChild(trail);
                trailElements.push(trail);
            }

            // Create particle elements
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                document.body.appendChild(particle);
                particleElements.push(particle);
            }

            // Track mouse movement
            document.addEventListener('mousemove', function(e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                // Update cursor position
                cursor.style.left = (mouseX - 10) + 'px';
                cursor.style.top = (mouseY - 10) + 'px';
                cursorInner.style.left = (mouseX - 3) + 'px';
                cursorInner.style.top = (mouseY - 3) + 'px';
                
                // Add trail element
                addTrailElement(mouseX, mouseY);
                
                // Add particles occasionally
                if (Math.random() > 0.7) {
                    addParticles(mouseX, mouseY);
                }
                
                // Handle mouse movement detection
                if (!isMouseMoving) {
                    isMouseMoving = true;
                    cursor.style.transform = 'scale(1.2)';
                }
                
                clearTimeout(mouseTimer);
                mouseTimer = setTimeout(() => {
                    isMouseMoving = false;
                    cursor.style.transform = 'scale(1)';
                }, 100);
            });

            // Add trail element at cursor position
            function addTrailElement(x, y) {
                const trail = trailElements[trailIndex];
                
                // Set random color for trail
                const hue = (Date.now() / 10) % 360;
                trail.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
                trail.style.boxShadow = `0 0 10px hsl(${hue}, 100%, 50%)`;
                
                // Position and show the trail
                trail.style.left = (x - 10) + 'px';
                trail.style.top = (y - 10) + 'px';
                trail.style.opacity = '0.8';
                
                // Hide the trail after a short time
                setTimeout(() => {
                    trail.style.opacity = '0';
                }, 300);
                
                // Update index for next trail element
                trailIndex = (trailIndex + 1) % trailCount;
            }

            // Add particles around cursor
            function addParticles(x, y) {
                const particleCountThisFrame = 3 + Math.floor(Math.random() * 5);
                
                for (let i = 0; i < particleCountThisFrame; i++) {
                    const particle = particleElements[particleIndex];
                    
                    // Random properties for particles
                    const size = 2 + Math.random() * 6;
                    const hue = (Date.now() / 10 + Math.random() * 60) % 360;
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 10 + Math.random() * 50;
                    const duration = 500 + Math.random() * 1000;
                    
                    // Position particle
                    particle.style.width = size + 'px';
                    particle.style.height = size + 'px';
                    particle.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
                    particle.style.boxShadow = `0 0 8px hsl(${hue}, 100%, 50%)`;
                    particle.style.left = (x - size/2) + 'px';
                    particle.style.top = (y - size/2) + 'px';
                    particle.style.opacity = '1';
                    
                    // Animate particle
                    const endX = x + Math.cos(angle) * distance;
                    const endY = y + Math.sin(angle) * distance;
                    
                    particle.animate([
                        { transform: 'translate(0, 0)', opacity: 1 },
                        { transform: `translate(${endX - x}px, ${endY - y}px)`, opacity: 0 }
                    ], {
                        duration: duration,
                        easing: 'cubic-bezier(0.1, 0.7, 1.0, 0.1)'
                    });
                    
                    // Hide particle after animation
                    setTimeout(() => {
                        particle.style.opacity = '0';
                    }, duration);
                    
                    // Update index for next particle
                    particleIndex = (particleIndex + 1) % particleCount;
                }
            }

            // Add interaction effects
            interactiveElements.forEach(element => {
                element.addEventListener('mouseenter', function() {
                    // Create pulse effect
                    createPulse(mouseX, mouseY);
                    
                    // Change cursor color
                    cursor.style.backgroundColor = 'rgba(255, 255, 255, 0.5)';
                    cursor.style.borderColor = 'rgba(255, 255, 255, 0.8)';
                    
                    // Add multiple particles
                    for (let i = 0; i < 15; i++) {
                        setTimeout(() => {
                            addParticles(mouseX, mouseY);
                        }, i * 50);
                    }
                });
                
                element.addEventListener('mouseleave', function() {
                    // Reset cursor
                    cursor.style.backgroundColor = 'transparent';
                    cursor.style.borderColor = '#fff';
                });
            });

            // Create pulse effect
            function createPulse(x, y) {
                const pulse = document.createElement('div');
                pulse.className = 'pulse';
                document.body.appendChild(pulse);
                
                // Style pulse
                const size = 50 + Math.random() * 100;
                const hue = (Date.now() / 10) % 360;
                pulse.style.width = size + 'px';
                pulse.style.height = size + 'px';
                pulse.style.left = (x - size/2) + 'px';
                pulse.style.top = (y - size/2) + 'px';
                pulse.style.border = `2px solid hsl(${hue}, 100%, 50%)`;
                pulse.style.boxShadow = `0 0 20px hsl(${hue}, 100%, 50%)`;
                pulse.style.opacity = '0.8';
                
                // Animate pulse
                pulse.animate([
                    { transform: 'scale(0.5)', opacity: 0.8 },
                    { transform: 'scale(2)', opacity: 0 }
                ], {
                    duration: 1000,
                    easing: 'ease-out'
                });
                
                // Remove pulse after animation
                setTimeout(() => {
                    document.body.removeChild(pulse);
                }, 1000);
            }

            // Add click effect
            document.addEventListener('click', function() {
                // Create multiple pulses
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        createPulse(mouseX, mouseY);
                    }, i * 100);
                }
                
                // Add explosion of particles
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        addParticles(mouseX, mouseY);
                    }, i * 20);
                }
            });

            // Handle window resize
            window.addEventListener('resize', function() {
                // Reset cursor position to prevent off-screen cursors
                cursor.style.left = (mouseX - 10) + 'px';
                cursor.style.top = (mouseY - 10) + 'px';
                cursorInner.style.left = (mouseX - 3) + 'px';
                cursorInner.style.top = (mouseY - 3) + 'px';
            });
        });
    </script>
</body>
</html>
