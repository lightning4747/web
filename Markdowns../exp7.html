<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }
        body {
            background-color: #222a63;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            border: 3px solid black;
            width: 500px;
            margin: 0 auto;
            padding: 25px;
            padding-top: 0px;
            box-shadow: 0px 2px 5px black;
            background-color: #FC47BB;
            border-radius: 15px;
        }

        .form {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bolder;
            margin-bottom: 8px;
        }

       .box {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        #Department {
            width: 100%;
            height: 30px;
            border-radius: 4px;
        }

        span {
            font-weight :550;
        }

        button {
            width: 100%;
            height: 40px;
            margin-bottom: -10px;
            border-radius: 4px;
            border: 2px solid black;
            box-shadow: 0px 2px 5px black;
            background-color: #5C1576;
            color: white;
            font-weight: bold;
            font-size: large;
        }

        button:hover {
            background-color: #441057;
            color: white;
            cursor: pointer;
        }
        input:valid { border: 3px solid green; }
        input:focus { outline: 2px solid blue; }
        input:invalid { border: 3px solid rgb(255, 0, 0); }
        
        /* Success page styles */
        .success-container {
            border: 3px solid black;
            width: 500px;
            margin: 0 auto;
            padding: 25px;
            box-shadow: 0px 2px 5px black;
            background-color: #FC47BB;
            border-radius: 15px;
            text-align: center;
        }
        
        .success-container h1 {
            color: #5C1576;
            margin-bottom: 20px;
        }
        
        .success-container p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .success-btn {
            width: 200px;
            height: 40px;
            border-radius: 4px;
            border: 2px solid black;
            box-shadow: 0px 2px 5px black;
            background-color: #5C1576;
            color: white;
            font-weight: bold;
            font-size: large;
            margin: 10px;
        }
        
        .success-btn:hover {
            background-color: #441057;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="login-page" class="form-container">
        <h2>Login</h2> 

        <form id="login-form">
            <div class="form">
                <label for="name">User name:</label>
                <input type="text" name="name" id="name" class="box" required placeholder="Enter your name">
            </div>
            
            <div class="form">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="box" required placeholder="Enter your email">
            </div>

            <div class="form">
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" class="box" required placeholder="Enter your password">
            </div>
        
            <div class="form">
                <label for="Department">Department :</label>
                <select name="Department" id="Department" required>
                    <option value="">SELECT</option>
                    <option value="AI&DS">AI&DS</option>
                    <option value="CSE">CSE</option>
                    <option value="IT">IT</option>
                    <option value="IDK">IDK</option>
                </select>
            </div>

            <div class="form">
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" value="male" required> <span>Male</span>
                <input type="radio" name="gender" value="female" required><span>Female</span>
            </div>

            <div class="form">
                <button type="submit">LOGIN</button>
            </div>
        </form>
    </div>

    <!-- Success Page (initially hidden) -->
    <div id="success-page" class="success-container" style="display: none;">
        <h1>Logged In Successfully!</h1>
        <p>Welcome to the system. You have successfully logged in.</p>
        <button class="success-btn" onclick="goBackToLogin()">Back to Login</button>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Check if all required fields are filled
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const department = document.getElementById('Department').value;
            const gender = document.querySelector('input[name="gender"]:checked');
            
            if (name && email && password && department && gender) {
                // Show alert
                alert('User exists! Logging you in...');
                
                // Hide login form and show success page
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('success-page').style.display = 'block';
            } else {
                alert('Please fill in all required fields.');
            }
        });
        
        function goBackToLogin() {
            // Show login form and hide success page
            document.getElementById('success-page').style.display = 'none';
            document.getElementById('login-page').style.display = 'block';
            
            // Reset the form
            document.getElementById('login-form').reset();
        }
    </script>
</body>
</html>
